version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: education-crm-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: education_crm
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_pass123
      TZ: Asia/Shanghai
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - crm-network

  redis:
    image: redis:7-alpine
    container_name: education-crm-redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./docker/redis/data:/data
    command: redis-server --appendonly yes --requirepass redis123456
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
